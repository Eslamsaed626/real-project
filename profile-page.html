<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfilePage</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <link rel="stylesheet" href="./css/min.css">
</head>
<body>




   
    
    <main class="head">
        <div class="top-div">
              <!-- start sidebar -->
             <div class="side side-profile">
                <div class="top">
                    <div class="spans">
                        <span class="red"></span>
                        <span class="yellow"></span>
                        <span class="green"></span>
                    </div>
                    <img src="./image/logo-gold.png">
                </div>
                <div class="center">
                    <ul class="list-unstyled">
                        <li class="active-link index">
                            <a href="./index.html">
                                <img src="./image/Icon-25px.png">
                            </a>
                        </li>
                        <li class="task-page">
                            <a href="./task-page.html">
                                <img src="./image/shap2.png">
                            </a>
                        </li>
                        <li class=" proxy-page">
                            <a href="./proxy-page.html">
                                <img src="./image/Icon-24px.png">
                            </a>
                        </li>
                        <li class="profile-page">
                            <a href="./profile-page.html">
                                <!-- <img src="./image/ic_account_circle.png"> -->
                                <i class="fas fa-user-circle"></i>
                            </a>
                        </li>
                        <li class="setting">
                            <a href="./setting.html">
                                <!-- <img src="./image/Shape1.png"> -->
                            <i class="fas fa-cog"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom">
                    v.1.0.0
                </div>
            </div>
            <!-- end sidebar -->
            <!-- start profile-page -->
            <div class="profile-container">
            <div class="profilePage">
                <div class="top-profile">
                    <h2>Profile Page</h2>
                    <div class="select">
                        <img src="./image/gairl.png">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dianne
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
                              <a class="dropdown-item" href="#"><i class="fas fa-redo"></i>renewal</a>
                            </div>
                          </div>
                    </div>
                </div>

                <div class="profile-content">
                    <!-- start profile-info -->
                    <div class="profile-info wow animate__bounceInLeft" data-wow-duration="1.4s">
                        <ul class="list-unstyled">
                            <li class="bg-y noCheck">Shipping</li>
                            <li class="check">Billing</li>
                            <!-- <li class="noCheck">Card Information</li> -->
                        </ul>
                        <div class="form-filed">
                            <form>
                                <div class="one">
                                    <div class="form-check">
                                        <input type="checkbox">
                                        <label>Billing Information Same as Shipping</label>
                                    </div>
                                    <div class="row">
                                      <div class="col-lg-6 col-sm-12">
                                        <div>
                                            <label>First Name</label>
                                            <input type="text" placeholder="Your first name">
                                        </div>
                                      </div>
                                        <div class="col-lg-6 col-sm-12">
                                            <div>
                                                <label>Last Name</label>
                                                <input type="text" placeholder="Your last name">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div>
                                                <label>Profile Name</label>
                                                <input type="text" placeholder="Your profile name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="two">
                                    <div class="row">
                                        <div class="col-lg-8 col-sm-12">
                                            <label>Address</label>
                                            <input type="text" placeholder="St. Example">
                                            <label>Address 2</label>
                                            <input type="text" placeholder="St. Example">
                                            <label>City</label>
                                            <input type="text" placeholder="Your city">
                                        </div>
                                        <div class="col-lg-4 col-sm-12">
                                            <label>Apt / Suites</label>
                                            <input type="text" placeholder="24">
                                            <label>Apt / Suites</label>
                                            <input type="text" placeholder="24">
                                            <label>Zipcode</label>
                                            <input type="text" placeholder="4392">
                                        </div>
                                    </div>
                                </div>
                                <div class="three">
                                  <div class="row">
                                    <div class="col-lg-6 col-sm-12">
                                        <label>Country</label>
                                        <div class="dropdown">
                                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                Select country
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                              <a class="dropdown-item" href="#">Select country</a>
                                              <a class="dropdown-item" href="#">Select country</a>
                                              <a class="dropdown-item" href="#">Select country</a>
                                            </div>
                                          </div>
                                        <!-- <i class="fas fa-sort-down"></i> -->
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <label>State</label>
                                        <div class="dropdown">
                                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                Select State
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                              <a class="dropdown-item" href="#">Select State</a>
                                              <a class="dropdown-item" href="#">Select State</a>
                                              <a class="dropdown-item" href="#">Select State</a>
                                            </div>
                                          </div>
                                        <!-- <i class="fas fa-sort-down"></i> -->
                                    </div>
                                  </div>
                                </div>
                                <div class="four">
                                  <div class="row">
                                    <div class="col-lg-6 col-sm-12">
                                        <label>Email</label>
                                        <input type="text" placeholder="Your email">
                                    </div>
                                    <div class="col-lg-6 col-sm-12">
                                        <label>Phone</label>
                                        <input type="text" placeholder="Your phone">
                                    </div>
                                  </div>
                                </div>
                            </form>
                        </div>
                        <div class="buttons">
                            <span>
                                <i class="fas fa-trash"></i>
                                Delete
                            </span>
                            <span>
                                <i class="fas fa-save"></i>
                                Save Profile
                            </span>
                        </div>
                    </div>
                      <!-- end profile-info -->

                      <!-- start profile-img -->
                      <div class="profile-img wow animate__bounceInRight" data-wow-duration="1.4s">
                        <div class="images">
                            <div class="row">
                              <div class="col-6 pr-0 col-sm-12 col-lg-6">
                                 <img src="./image/Group-6.png">
                                 <img src="./image/Group-5.png">
                                 <img src="./image/Group.png">
                                 <img src="./image/Group6.png">
                                 <img src="./image/Group10.png">
                              </div>
                              <div class="col-6 pr-0 col-sm-12 col-lg-6">
                              <img src="./image/Group-5.png">
                              <img src="./image/Group.png">
                              <img src="./image/Group6.png">
                              <img src="./image/Group10.png">
                              <img src="./image/Group-5.png">
                              </div>
                            </div>
                        </div>
                      </div>
                      <!-- end profile-img -->
                </div>
            </div>
           </div>
            <!-- end profile-page -->
            </div>
    </main>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/slick.js"></script>
    <script src="./js/min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
</body>
</html>
